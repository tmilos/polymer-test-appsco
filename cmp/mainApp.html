<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../bower_components/iron-label/iron-label.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../cmp/dashboardList.html">

<dom-module id="main-app">
    <template>
        <style>
        </style>
        <paper-toolbar>
            <paper-icon-button icon="menu"></paper-icon-button>
            <div class="title">{{ profile.first_name }} {{ profile.last_name }}</div>
            <paper-icon-button icon="more-vert"></paper-icon-button>
        </paper-toolbar>

        <div class="container-fluid">
            <dashboard-list id="dashboardList" profile="{{ profile }}"></dashboard-list>
        </div>
    </template>
    <script>
        Polymer({
            is: 'main-app',
            properties: {
                profile: {
                    type: Object,
                    notify: true
                }
            },

            selectDashboard: function(index) {
                this.$.dashboardList.selectDashboard(index);
            }
        });
    </script>
</dom-module>
